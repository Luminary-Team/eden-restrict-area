name: Deploy para Render

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checar o c√≥digo
      uses: actions/checkout@v2

    - name: Deploy para Render
      uses: render-community/render-deploy@v1 
      with:
        apiKey: ${{ secrets.RENDER_API_KEY }}
        serviceId: ${{ secrets.RENDER_SERVICE_ID }}